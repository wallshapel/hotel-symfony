parameters:
    image_directory: "%kernel.project_dir%/public/uploads"

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"

    App\Service\ImageUploadService:
        arguments:
            $imageDir: "%image_directory%"
